# Mosquitto MQTT Broker Configuration for Beeper Keeper

# Persistence
persistence true
persistence_location /mosquitto/data/
autosave_interval 300

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Network
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Security - Allow anonymous for local network
allow_anonymous true

# Uncomment and configure for authentication:
# allow_anonymous false
# password_file /mosquitto/config/passwd
