      description: Audio level at {{ $values.B.Value }} dB SPL indicates chickens are alerting (60-70 dB). Something has their attention - check for disturbances. [View Dashboard](https://YOUR_DOMAIN)
      summary: 'âš ï¸ BEEPER KEEPER: Chickens Alerting ({{ printf "%.0f" $values.B.Value }} dB SPL)'
    condition: C
    data:
    - datasourceUid: InfluxDB_Beeper
