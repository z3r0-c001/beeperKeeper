apiVersion: 1
groups:
- folder: Beeper Keeper
  interval: 1m
  name: BME680 Environmental Alerts
  orgId: 1
  rules:
  - annotations:
      description: 'Temperature is {{ $values.A.Value }}Â°C (threshold: 32Â°C). Chickens risk heat stress - provide cooling immediately! [View Dashboard](https://YOUR_DOMAIN)'
      summary: CRITICAL - Temperature too high for chicken safety
    condition: C
    data:
    - datasourceUid: InfluxDB_Beeper
      model:
        query: "from(bucket: \"sensors\")\n  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)\n  |> filter(fn: (r) => r[\"_measurement\"] == \"mqtt_consumer\")\n  |> filter(fn: (r) => r[\"_field\"] == \"temperature\")\n  |> aggregateWindow(every: 1m, fn: mean, createEmpty: false)\n"
      refId: A
      relativeTimeRange:
        from: 300
        to: 0
    - datasourceUid: __expr__
      model:
        conditions:
        - evaluator:
            params:
            - 32
            type: gt
          operator:
            type: and
          query:
            params:
            - A
          reducer:
            params: []
            type: last
          type: query
        type: classic_conditions
      refId: C
      relativeTimeRange:
        from: 300
        to: 0
    execErrState: Error
    for: 2m
    labels:
      sensor: BME680
      severity: critical
    noDataState: NoData
    title: High Temperature Alert
    uid: temp_high
