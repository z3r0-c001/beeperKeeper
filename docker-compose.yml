version: '3.8'

services:
  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0.22
    container_name: beeper_mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"  # MQTT
      - "9001:9001"  # WebSocket
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - beeper-network

  # InfluxDB - Time series database for sensor data
  influxdb:
    image: influxdb:2.7-alpine
    container_name: beeper_influxdb
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_INIT_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_INIT_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_INIT_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_INIT_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_ADMIN_TOKEN}
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - beeper-network

  # Telegraf - Collects MQTT data and sends to InfluxDB
  telegraf:
    image: telegraf:1.36-alpine
    container_name: beeper_telegraf
    restart: unless-stopped
    depends_on:
      - influxdb
      - mosquitto
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    networks:
      - beeper-network

  # Grafana - Data visualization
  grafana:
    image: grafana/grafana:12.2.1
    container_name: beeper_grafana
    restart: unless-stopped
    env_file:
      - ../.env
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=
      # SMTP / Email Configuration
      - GF_SMTP_ENABLED=${GF_SMTP_ENABLED:-false}
      - GF_SMTP_HOST=${GF_SMTP_HOST:-smtp.gmail.com:587}
      - GF_SMTP_USER=${GF_SMTP_USER:-user@example.com}
      - GF_SMTP_PASSWORD=${GF_SMTP_PASSWORD:-your-app-password}
      - GF_SMTP_FROM_ADDRESS=${GF_SMTP_FROM_ADDRESS:-grafana@beeper.local}
      - GF_SMTP_FROM_NAME=${GF_SMTP_FROM_NAME:-Beeper Keeper Alerts}
      - GF_SMTP_SKIP_VERIFY=${GF_SMTP_SKIP_VERIFY:-true}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./chicken_of_despair.png:/usr/share/grafana/public/img/chicken_of_despair.png:ro
      - ./grafana/public/custom.css:/usr/share/grafana/public/css/custom.css:ro
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./grafana/templates:/usr/share/grafana/public/emails
    depends_on:
      - influxdb
    networks:
      - beeper-network

networks:
  beeper-network:
    driver: bridge

volumes:
  influxdb-data:
  influxdb-config:
  grafana-data:
